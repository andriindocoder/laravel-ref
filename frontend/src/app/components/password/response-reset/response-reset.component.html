<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input placeholder="Confirm Password" type="password" name="password_confirmation" class="form-control" id="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Change Password</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
